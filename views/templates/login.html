<h1>User Login</h1>
<p>Please login first.</p>

<div class="center_div">

  <form action="/login" method="POST">

      {{error}}

    <fieldset>
      <legend>Login:  </legend>
          <label>Name:  </label>
            <input type="text" placeholder="Username" name="name">

          <label>Password:  </label>
            <input type="password" placeholder="Password" name="password">

            <input type="submit">
    </fieldset>
  </form>
</div>
